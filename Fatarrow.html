<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat-arrow-function</title>
</head>
<body>
    <script>
        const square = function(a) {
            return a*a;
        }
        console.log(square(5)); //this is a normal function which we used before the introduction of fat arrow function.

        const cube = b => b*b*b;
        console.log(cube(9)); //when we used fat arrow function
;    </script>
    
</body>
</html>
